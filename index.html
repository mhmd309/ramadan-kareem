    <meta name="description" content="شهر رمضان كريم : شهر رمضان هو الشهر التاسع في السنة القمريّة، ويأتي بعد شهر شعبان، ويتبعه شهر شوّال، وسُمِّي بالشهر؛ لشُهرته بين الشُّهور،[١][٢] وقد فضّله الله -تعالى- على باقي أشهر السنة؛ لأنّه أحد أركان الإسلام، كما أنَّ صيامه فَرض على كلّ مسلم، قال النبيّ -صلّى الله عليه وسلّم-: (بُنِيَ الإسْلامُ علَى خَمْسٍ، شَهادَةِ أنْ لا إلَهَ إلَّا اللَّهُ، وأنَّ مُحَمَّدًا عَبْدُهُ ورَسولُهُ، وإقامِ الصَّلاةِ، وإيتاءِ الزَّكاةِ، وحَجِّ البَيْتِ، وصَوْمِ رَمَضانَ)،[٣] وجُعِل قيام ليله من السُّنَن التي حَثَّ الإسلام عليها، ورتّب على ذلك مغفرة ما تقدّم من الذنوب، ومن النِّعَم التي يمكن أن يُنعم الله -تعالى- بها على المُسلم أن يُبلّغه شهر رمضان؛ فيستقبله بالفرح، وشُكر الله -تعالى-، وعَقد النيّة على التوبة، والاستعداد التامّ لصيامه، وقيامه؛ لينال الأجر، والثواب.[٤]" />
